name: npm build and upload artifact

on:
  workflow_call:
    secrets:
      NEXUS_USERNAME:
        required: true
        description: "Nexus login username."
      NEXUS_PASSWORD:
        required: true
        description: "Nexus login password."

    inputs:
      node-version:
        required: false
        type: string
        description: "What Node.js version to use."
        default: "20"
      working-directory:
        required: false
        type: string
        default: "."
      artifact-name:
        required: false
        type: string
        default: "node-artifact"
      artifact-path:
        required: false
        type: string
        default: "" # What to upload as artifact

    outputs:
      artifact-name:
        description: The name of the artifact generated by the build
        value: ${{ inputs.artifact-name }}
      artifact-path:
        description: Where the artifact is stored in the working directory.
        value: ${{ inputs.artifact-path }}

jobs:
  build:
    name: npm build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: nsbno/platform-actions/.github/actions/tools/npm@main
        name: npm Build
        with:
          node-version: ${{ inputs.node-version }}
          npm-operations: build
          working-directory: ${{ inputs.working-directory }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Store build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{inputs.working-directory}}/${{ inputs.artifact-path }}
          retention-days: 5
