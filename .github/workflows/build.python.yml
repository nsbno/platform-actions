on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        description: "What Python version to use."
        default: "3.13"
      working-directory:
        required: false
        type: string
        default: "."

      artifact-name:
        required: false
        type: string
        default: "artifact"
      artifact-path:
        required: false
        default: "./artifact.zip"
        type: string

    outputs:
      artifact-name:
        description: The name of the artifact generated by the build
        value: ${{ inputs.artifact-name }}
      artifact-path:
        description: Where the artifact is stored in the working directory.
        value: ${{ inputs.artifact-path }}

jobs:
  build:
    name: Build Python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "${{ inputs.working-directory }}/uv.lock"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies and zip
        working-directory: ${{ inputs.working-directory }}
        run: |
          uv build
          uv pip install dist/*.whl --target ./out
          find ./out/ -name "__pycache__" -type d -exec rm -rf {} +
          cd out && zip -r ../artifact.zip ./*

      - name: Store build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.working-directory }}/${{ inputs.artifact-path }}
          retention-days: 5
