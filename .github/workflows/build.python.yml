on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        description: "What Python version to use."
        default: "3.13"
      working_directory:
        required: false
        type: string
        default: "."

      artifact_name:
        required: false
        type: string
        default: "application-build"
      artifact_path:
        required: false
        default: "./build"
        type: string

    outputs:
      artifact_name:
        description: The name of the artifact generated by the build
        value: ${{ inputs.artifact_name }}
      artifact_path:
        description: Where the artifact is stored in the working directory.
        value: ${{ inputs.artifact_path }}

jobs:
  build:
    name: Build Python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies and zip
        working-directory: ${{ inputs.working_directory }}
        run: |
          uv build
          uv pip install dist/*.whl --target ./out
          find ./out/ -name "__pycache__" -type d -exec rm -rf {} +
          zip -r ./artifact.zip ./out

      - name: Store build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.artifact_path }}
