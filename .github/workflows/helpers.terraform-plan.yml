on:
  workflow_call:
    inputs:
      working-directory:
        description: "Directory containing the project files"
        required: false
        type: string
        default: "."
      terraform-directory:
        description: Directory where Terraform environment directories are located
        type: string
        required: false
        default: ''
      skip-service-environment:
        description: Skip the service environment, if the repository does not deploy to the service environment.
        type: boolean
        default: false
        required: false
      git-sha:
        description: The SHA to plan. First try the current head of PR.
        type: string
        required: false
        default: ${{ github.event.pull_request.head.sha || github.sha }}
      environment:
        description: (Optional) If provided, only plan for this environment.
        type: string
        required: false
        default: ''

jobs:
  get-environments:
    name: Find Relevant GH Environments
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.envs.outputs.environments || steps.single-env.outputs.environments }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: nsbno/platform-actions/.github/actions/helpers/get-environments@autodiscovery
        if: ${{ inputs.environment == '' }}
        id: envs
        with:
          skip-service-environment: ${{ inputs.skip-service-environment }}
      - name: Set single environment
        if: ${{ inputs.environment != '' }}
        id: single-env
        run: |
          echo "environments=[\"${{ inputs.environment }}\"]" >> $GITHUB_OUTPUT

  terraform-plan:
    name: Terraform Plan
    needs: get-environments
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ fromJson(needs.get-environments.outputs.environments) }}
    # Needed to avoid conflicts with terraform state
    concurrency:
      group: ${{ inputs.working-directory }}-${{ matrix.environment }}-terraform
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0' # Fetch all history for all branches and tags (for branch deploys)
          ref: ${{ inputs.git-sha }}

      - name: Run Terraform Plan
        uses: nsbno/platform-actions/.github/actions/helpers/has-terraform-changed@autodiscovery
        id: changed-files
        with:
          environment: ${{ matrix.environment }}
          aws-region: ${{ vars.AWS_REGION }}
          aws-account-id: ${{ vars.AWS_ACCOUNT_ID }}
          deployment-role: ${{ vars.AWS_DEPLOYMENT_ROLE_NAME }}
          working-directory: ${{ inputs.working-directory }}
          terraform-directory: ${{ inputs.terraform-directory }}
          terraform-options: '-no-color'

      - name: Add Terraform Plan to PR
        if: (github.event_name == 'pull_request' || github.event_name == 'issue_comment') && steps.changed-files.outputs.any-changed == 'true'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          ENVIRONMENT: ${{ matrix.environment }}
        run: |
          PLAN_OUTPUT=$(cat << 'EOF'
          ${{ steps.changed-files.outputs.stdout }}
          EOF
          )
          
          PLAN_CONTENT=$(echo "$PLAN_OUTPUT" | sed -n '/Terraform used the selected providers/,$p')
          if [ -z "$PLAN_CONTENT" ]; then
            PLAN_CONTENT="$PLAN_OUTPUT"
          fi
      
          COMMENT_FILE=$(mktemp)
      
          cat << EOF > "$COMMENT_FILE"
          ### Terraform Plan for ${ENVIRONMENT} üîç
      
          <details>
          <summary>Show Plan</summary>
      
          \`\`\`terraform
          $PLAN_CONTENT
          \`\`\`
      
          </details>
      
          *For commit ${{ inputs.git-sha }}*
          *Plan generated at: $(date -u "+%Y-%m-%d %H:%M:%S UTC")*
          EOF
      
          gh pr comment $PR_NUMBER --body-file "$COMMENT_FILE"
      
          rm "$COMMENT_FILE"